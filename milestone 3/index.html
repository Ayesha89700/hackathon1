<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required> 

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="contact ">Contact:</label>
            <input type="contact"id=contact placeholder="Enter your contact"required>
        </fieldset>
         
        <fieldset>
            <legend>Qualification</legend>
            <label for="qualification">Qualification:</label>
            <textarea id="qualification" placeholder="Enter your Qualification" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>

    <!---DYNAMIC RESUME-->
    <div id="resume-display">
        <!---Resume will be generated below down-->
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
